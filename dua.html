<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
  <style>
    body {
      background-image: url('');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
  </style>
</head>
<body>
 <!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-black sm:text-3xl">JOIN US</h1>

    <p class="mx-auto mt-4 max-w-md text-center text-black">
      Join us so you can get notifications when there is something new on our website
    </p>

    <form action="#" class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
      <p class="text-center text-black font-medium">Sign in to your account</p>

      <div>
        <label for="email" class="sr-only">Email</label>
        <div class="relative">
          <input type="email" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs" placeholder="Enter email" />
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>
        <div class="relative">
          <input type="password" class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-xs" placeholder="Enter password" />
        </div>
      </div>

      <button type="submit" class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white">
        Sign in
      </button>

      <p class="text-center text-sm text-black">
        No account?
        <a class="underline" href="#">Sign up</a>
      </p>
      
      <!-- Tambahkan tombol Lewati -->
      <p class="text-center text-sm text-gray-500 mt-4">
        <a class="underline text-black cursor-pointer" href="tiga.html">use without account</a>
      </p>
    </form>
  </div>
</div>
</body>
</html>
